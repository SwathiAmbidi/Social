<div class="mainDiv">
    
    <form (ngSubmit)="onSubmit()" #productForm="ngForm" >
    
      <div class="form-group">
        <label>Product Name </label>
        <input type="text" class="form-control" id="pname1" name="productName"
        [(ngModel)]="productBean.productName" #productName="ngModel" required>
       
        <div *ngIf="productName.invalid == true && productName.pristine == false" class="errorMsg"> 
        
            Product name cannot be left blank
         
        </div>
          
      </div>
      

      <div class="form-group">
        <label>Product Cost </label>
        <input type="text" class="form-control" id="pcost" name="productCost"
        [(ngModel)]="productBean.productCost" #productCost="ngModel">
      </div>

      <div class="form-group">
        <label>Product Category </label>
        <select id="pCategory1" name="productCategory" [(ngModel)]="productBean.category">
          <option> Laptop </option>
          <option> Camera </option>
          <option> Mobile-Phone </option>
        </select>
      </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="productForm.form.invalid">Submit</button>
      </form>
    
</div>
